<div class="p-5 border border-gray-300 rounded-lg">
  <h3>{{ product.name}} <span>{{ product.sku }}</span></h3>
  <div>
      <span>{{ product.price | currency:'USD':true }}</span>
      <img width="200px" height="200px" [src]="product.imageUrl" alt="product image">
      <p>{{ product.departement }}</p>
  </div>
  <button (click)="onClickedItem(product)" class="bg-sky-400 p-2">
      Add to cart
  </button>
</div>
